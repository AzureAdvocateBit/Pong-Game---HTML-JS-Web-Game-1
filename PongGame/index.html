<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Pong Game">
    <meta name="author" content="Microsoft HoC">

    <title>Pong Game</title>

    <!-- Stylesheet -->
    <link href="css/style.css" rel="stylesheet" />

</head>
<body>

    <div id="arena">
        <div id="score">
            <h1>
                <span id="playerScore">0</span>
                -
                <span id="opponentScore">0</span>
            </h1>
        </div>

        <div id="player" class="sprite"></div>
        <div id="opponent" class="sprite"></div>
        <div id="ball" class="sprite"></div>

        <div id="controls-move">
            <div id="moveUp" class="sprite control"></div>
            <div id="moveDown" class="sprite control"></div>
        </div>
        <div id="controls-shoot">
            <div id="shootUp" class="sprite control"></div>
            <div id="shootDown" class="sprite control"></div>
        </div>
    </div>

    <!-- JavaScript Scripts -->
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/pong.js"></script>
    <script src="js/hand.js"></script>

</body>
</html>
